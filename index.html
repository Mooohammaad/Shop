<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الـــدكـــانـ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>الـــــدكـــــانـ</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن سلعة...">
        </div>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>اسم السلعة</th>
                    <th>سعر السلعة ($)</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم تعبئة الجدول هنا بواسطة JavaScript -->
            </tbody>
        </table>
        <div id="result"></div>
        
        <!-- إضافة السلع الجديدة -->
        <div class="add-item-container">
            <input type="text" id="newItemName" placeholder="اسم السلعة">
            <input type="number" id="newItemPrice" placeholder="سعر السلعة">
            <button id="addItemButton">أضف السلعة</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
